<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    <div class="container-fluid bg-light ">
        <br>
        <h1 id="title">Calculator</h1>
        <p id="description">do some math</p>
        <div class="row bg-dark mt-5 py-5  ">
            <div class="col-5">
                
            </div>
            <div class="col-3 bg-light rounded-3 py-5  ">
                <div class="bg-light" w-50>

                    <input type="text" class="form-control text-primary bg-light mx-auto w-50" id="textBox" placeholder="...">
                    <input type="text" class="form-control text-primary bg-light mx-auto w-50" id="result" placeholder="Answer is here..." readonly>
                <br><br>
                </div>
                <div id="buttons"  class=" container-fluid row">

                    <button class=" py-3 col-3 btn btn-light" id="clear" onclick="cleartheBox()">C</button>
                    <button class="py-3 col-3 btn btn-light" id="1" onclick="updateH1TagById(1)">1</button>
                    <button class="py-3 col-3 btn btn-light" id="2" onclick="updateH1TagById(2)">2</button>
                    <button class="py-3 col-3 btn btn-light" id="3" onclick="updateH1TagById(3)">3</button> </div>
                    <div class=" container-fluid row">
                    <button class="py-3 col-3 btn btn-light" id="4" onclick="updateH1TagById(4)">4</button>
                    <button class="py-3 col-3 btn btn-light" id="5" onclick="updateH1TagById(5)">5</button>
                    <button class="py-3 col-3 btn btn-light" id="6" onclick="updateH1TagById(6)">6</button>
                    <button class="py-3 col-3 btn btn-light" id="7" onclick="updateH1TagById(7)">7</button> </div>
                    <div class=" container-fluid row">
                    <button class="py-3 col-3 btn btn-light" id="8" onclick="updateH1TagById(8)">8</button>
                    <button class="py-3 col-3 btn btn-light" id="9" onclick="updateH1TagById(9)">9</button>
                    <button class="py-3 col-3 btn btn-light" onclick="updateSymbol('.')">.</button>
                    <button class="py-3 col-3 btn btn-light"  id="add"  onclick="updateSymbol('+')">+</button> </div>
                    <div class=" container-fluid row">
                    <button class="py-3 col-3 btn btn-light"  id="subtract" onclick="updateSymbol('-')">-</button>
                    <button class="py-3 col-3 btn btn-light" onclick="updateSymbol('*')">*</button>
                    <button class="py-3 col-3 btn btn-light" onclick="updateSymbol('/')">/</button>
                    <button class="py-3 col-3 btn btn-light" onclick="updateSymbol('%')">%</button> </div>
                    <div class=" container-fluid row">
                    <button class="py-3 col-3 btn btn-light" onclick="updateH1TagById(0)">0</button>
                    <button class="py-3 col-3 btn btn-light" onclick="updateH1TagById(00)">00</button>
                    <button  class="col-3 btn btn-primary" id="equal" onclick="calculate()">=</button>
                    
                </div>
           
            </div>
                
            
        </div>

   

   
    <script>
         
        let name = document.getElementById("title");
        let email = document.getElementById("description");
// name.setAttribute('id','title');
// email.setAttribute('id','description');
        let currentPage = 0;

function updateH1TagById(number) {
    // Ensure the new ID is within bounds
   let myTextBox = document.getElementById('textBox');
   myTextBox.value += number;
}
 function updateSymbol(character) {
      // Get the textbox element
      var textBox = document.getElementById('textBox');

      // Append the clicked character to the textbox value
      textBox.value += character;
    }
    function calculate(){

        

        if (/^[0-9*+-/]+$/g.test(textBox.value)) {
               let calc = eval(textBox.value);
        let ans = document.getElementById('result');
        ans.value = calc;
            } else {
                alert("Only Numbers are  Allowed");
                textBox.value = ''; // Clear the input in case of non-numeric input
                 let ans = document.getElementById('result');
                ans.value = '';
            }
    }
    function cleartheBox(){
        var textBox = document.getElementById('textBox');
textBox.value='';
let ans = document.getElementById('result');
                ans.value = '';


    }
    


    </script>
     <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> 
</body>
</html>
